server:
  port: 22222
spring:
  profiles:
    active: pro
    include: common
  application:
    name: "cbb-api-gateway-db"
  flyway:
    # 如果启动的时候需要flyway管理sql脚本的话，将enabled设置为true
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db
    encoding: UTF-8
    # 验证错误时 是否自动清除数据库 高危操作!
    clean-on-validation-error: true
app:
  auth-white-list:
    # business url
    - '/**/*.jpg'
    - '/**/*.jpeg'
    - '/**/*.png'
    - '/**/not-auth/**'
    # actuator url
    - '/actuator/**'
    # swagger ui
    - '/v2/api-docs'
    - '/**/v2/api-docs'
    - '/swagger-resources/**'
    - '/swagger-ui.html'
    - '/swagger/api-docs'
    - '/webjars/**'



mybatis-plus:
  mapper-locations: classpath*:**/dao/mapper/*.xml
  config-location: classpath:mybatis-config.xml


zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  ignoredServices:
    - 'cbb-api-gateway-db'
    - 'cbb-register-center'
  prefix: /api

