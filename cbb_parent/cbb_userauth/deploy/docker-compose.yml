version: '2'
services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile-backend
    image: ${projectName}/backend:1.0
    restart: always
    env_file:
    - .env
    ports:
    - "${WebServer_Port}:${WebServer_Port}"
    volumes:
    - ./backend/logs:/opt/backend/App/logs
    user: root