server:
  port: 22224
spring:
  profiles:
    active: pro
    include: common
  application:
    name: "cbb-userauth"
  flyway:
    # 如果启动的时候需要flyway管理sql脚本的话，将enabled设置为true
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db
    encoding: UTF-8


mybatis-plus:
  mapper-locations: classpath:com/summit/dao/**/*.xml
  config-location: classpath:mybatis-config.xml
